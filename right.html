<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th{
            border: 2px solid black;
            border-collapse: collapse; 
            margin: auto; 
        }
        h1{
            text-align: center;
        }
    
    </style>
</head>
<body>
    <h1>Employee Details</h1>
    <table>
       
        <tr>
            <td>1)</td>
            <td>Employee Id:</td>
            <td><input type="Number" name="emp"></td>
        </tr>
        <tr>
            <td>2)</td>
            <td>Employee Name:</td>
            <td><input type="text" name="nm"></td>
        </tr>
        <tr>
            <td>3)</td>
            <td>Department Name:</td>
            <td>
               <select>
                <option value="S/W" selected>S/W</option>
                <option value="H/W">H/W</option>
                <option value="other">other</option>
               </select>
        
        </td>
        
        </tr>
        <tr>
            <td>4)</td>
            <td>Gender:</td>
            <td>
            <input type="radio" id="gender" name="MF" value="Male" checked>
            <label for="gender">Male</label>
            <input type="radio" id="gender" name="MF" value="Male">
            <label for="gender">Female</label>
        </td>
        </tr>
       <tr>
        <td>5)</td>
            <td>Address</td>
            <td><textarea name="address"></textarea></td>
        </tr>
        <tr>
            <td>6)</td>
            <td>Skill Topic</td>
            <td>
                <input type="checkbox" id="html" name="training" value="C">
                <label for="html">C</label>
                <input type="checkbox" id="html" name="training" value="C++">
                <label for="html">C++</label>
                <input type="checkbox" id="html" name="training" value="JAVA">
                <label for="html">JAVA</label><br>    
                <input type="checkbox" id="html" name="training" value=".NET">
                <label for="html">.NET</label><br>

            </td>
        </tr>
        <tr>
            <td>7)</td>
            <td>E-mail:</td>
            <td><input type="text" name="nm"></td>
        </tr>
        <tr>
            <td>8)</td>
            <td>Birth Date:</td>
            <td><input type="date" name="date"></td>
        </tr>       
    </table>
    
    
</body>
</html>
